<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="cars/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h1>Enter your details</h1>
<hr>
<div class="form_container">
<div class="form_group">
  <label for="fname">first name</label>
  <input type="text" id="fname" name="first name" required> <br><br>
</div>
  <div class="form_group">
    <label for="sname">second name</label>
    <input type="text"id="sname" name="second name" required> <br> <br>
    <div class="form_group">
      <label for="email">enter your email address</label>
      <input type="text"id="email" email="email adress" required > <br><br>
      <div class="form_group">
        <label for="phone">phone number</label>
        <input type="text" id="phone" phone="phone number" required><br><br>
      </div>
      <label for="Select_your_preferred_car"> Your preferred car</label>
      <select name="available cars" id="cars">
        <option value="Mercedes Benz">Mercedes Benz</option>
        <option value="Audi A4">Audi A4</option>
        <option value="BMW 3 Series">BMW 3 Series</option>
        <option value="Toyota Crown">Toyota Crown</option>
        <option value="Toyota Mark X">Toyota Mark X</option>
      </select> <br><br>
      </div>
    </div>
  </div>
</div>
</body>
</html>
